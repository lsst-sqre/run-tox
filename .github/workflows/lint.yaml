name: Lint

on: [push, pull_request]

jobs:

  pre-commit:
    name: Lint with pre-commit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pre-commit
        run: |
          pip install --upgrade pre-commit
          pre-commit install

      - name: Run pre-commit
        run: pre-commit run --all-files
